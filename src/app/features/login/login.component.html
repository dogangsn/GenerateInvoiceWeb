<div class="min-h-screen flex items-center justify-center bg-slate-100 p-4">
    <!-- Dil SeÃ§ici -->
    <div class="fixed top-4 right-4 flex items-center gap-1 bg-white rounded-lg p-1 shadow-md border border-slate-200">
        <button (click)="lang.setLanguage('tr')" 
            [class]="'px-3 py-1.5 rounded-md text-sm font-medium transition-all ' + (lang.lang === 'tr' ? 'bg-primary text-white' : 'text-slate-600 hover:bg-slate-100')">
            ðŸ‡¹ðŸ‡· TR
        </button>
        <button (click)="lang.setLanguage('en')" 
            [class]="'px-3 py-1.5 rounded-md text-sm font-medium transition-all ' + (lang.lang === 'en' ? 'bg-primary text-white' : 'text-slate-600 hover:bg-slate-100')">
            ðŸ‡¬ðŸ‡§ EN
        </button>
    </div>

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 text-primary mb-4">
                <span class="material-symbols-outlined text-4xl">receipt_long</span>
                <span class="text-2xl font-black tracking-tight">Fatura<span class="text-slate-900">Pro</span></span>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">{{ lang.t('auth.welcome') }}</h1>
            <p class="text-slate-500 mt-2">{{ lang.t('auth.enterCredentials') }}</p>
        </div>

        <!-- Google Login -->
        <button (click)="loginWithGoogle()" [disabled]="isLoading"
            class="w-full flex items-center justify-center gap-3 bg-white border-2 border-slate-200 text-slate-700 font-semibold py-3 rounded-xl hover:bg-slate-50 hover:border-slate-300 transition-all mb-6 disabled:opacity-50 disabled:cursor-not-allowed">
            <img *ngIf="!isLoading" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5">
            <span *ngIf="isLoading" class="material-symbols-outlined animate-spin text-xl">progress_activity</span>
            {{ isLoading ? lang.t('auth.loggingIn') : lang.t('auth.loginWithGoogle') }}
        </button>

        <!-- Error -->
        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm">
            {{ errorMessage }}
        </div>

        <!-- Divider -->
        <div class="relative mb-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-3 bg-white text-slate-400">{{ lang.t('auth.orWithEmail') }}</span>
            </div>
        </div>

        <!-- Form -->
        <form (ngSubmit)="login()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">{{ lang.t('common.email') }}</label>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
                    <input type="email" [(ngModel)]="email" name="email" placeholder="ornek@sirket.com"
                        class="w-full h-12 pl-11 pr-4 rounded-xl border-2 border-slate-200 focus:border-primary focus:ring-0 transition-colors">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">{{ lang.t('auth.password') }}</label>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
                    <input type="password" [(ngModel)]="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        class="w-full h-12 pl-11 pr-4 rounded-xl border-2 border-slate-200 focus:border-primary focus:ring-0 transition-colors">
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary">
                    <span class="text-slate-600">{{ lang.t('auth.rememberMe') }}</span>
                </label>
                <a href="#" class="text-primary font-medium hover:underline">{{ lang.t('auth.forgotPassword') }}</a>
            </div>

            <button type="submit" [disabled]="isLoading"
                class="w-full h-12 bg-primary text-white font-semibold rounded-xl hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                {{ lang.t('auth.login') }}
            </button>
        </form>
    </div>
</div>
