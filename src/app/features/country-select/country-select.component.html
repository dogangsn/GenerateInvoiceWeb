<div class="min-h-screen bg-slate-50 flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 bg-white border-b border-slate-200 shadow-sm">
        <div class="flex items-center gap-2 text-primary">
            <span class="material-symbols-outlined text-3xl">receipt_long</span>
            <span class="text-xl font-black tracking-tight">Fatura<span class="text-slate-900">Pro</span></span>
        </div>
        
        <div class="flex items-center gap-3">
            <!-- Dil SeÃ§ici -->
            <div class="flex items-center gap-1 bg-slate-100 rounded-lg p-1">
                <button (click)="lang.setLanguage('tr')" 
                    [class]="'px-3 py-1.5 rounded-md text-sm font-medium transition-all ' + (lang.lang === 'tr' ? 'bg-white text-primary shadow-sm' : 'text-slate-500 hover:text-slate-700')">
                    ðŸ‡¹ðŸ‡· TR
                </button>
                <button (click)="lang.setLanguage('en')" 
                    [class]="'px-3 py-1.5 rounded-md text-sm font-medium transition-all ' + (lang.lang === 'en' ? 'bg-white text-primary shadow-sm' : 'text-slate-500 hover:text-slate-700')">
                    ðŸ‡¬ðŸ‡§ EN
                </button>
            </div>
            
            <!-- Loading -->
            <ng-container *ngIf="isLoading()">
                <div class="w-24 h-9 bg-slate-200 rounded-lg animate-pulse"></div>
            </ng-container>

            <!-- KullanÄ±cÄ± giriÅŸ yapmamÄ±ÅŸsa -->
            <ng-container *ngIf="!isLoading() && !isLoggedIn()">
                <button (click)="goToLogin()"
                    class="bg-primary text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors text-sm">
                    {{ lang.t('auth.login') }}
                </button>
            </ng-container>
            
            <!-- KullanÄ±cÄ± giriÅŸ yapmÄ±ÅŸsa -->
            <ng-container *ngIf="!isLoading() && isLoggedIn()">
                <div class="flex items-center gap-3">
                    <!-- KullanÄ±cÄ± Bilgisi -->
                    <div class="flex items-center gap-2 px-3 py-1.5 bg-green-50 border border-green-200 rounded-lg">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-sm font-medium text-green-700">{{ user()?.displayName || user()?.email }}</span>
                    </div>
                    
                    <!-- Panel Butonu -->
                    <button (click)="goToDashboard()"
                        class="bg-primary text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors text-sm flex items-center gap-2">
                        <span class="material-symbols-outlined text-lg">dashboard</span>
                        {{ lang.t('sidebar.dashboard') }}
                    </button>
                    
                    <!-- Ã‡Ä±kÄ±ÅŸ Butonu -->
                    <button (click)="logout()" 
                        class="p-2 text-slate-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                        title="Ã‡Ä±kÄ±ÅŸ Yap">
                        <span class="material-symbols-outlined">logout</span>
                    </button>
                </div>
            </ng-container>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-3">{{ lang.t('countries.title') }}</h1>
            <p class="text-slate-500 text-lg max-w-xl">{{ lang.t('countries.subtitle') }}</p>
        </div>

        <div class="w-full max-w-4xl">
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <button *ngFor="let country of countries" (click)="selectCountry(country)"
                    class="group flex flex-col items-center p-5 bg-white rounded-xl border-2 border-slate-100 hover:border-primary hover:shadow-lg transition-all duration-200">
                    <div class="text-5xl mb-3 group-hover:scale-110 transition-transform">
                        {{ country.flag }}
                    </div>
                    <span class="font-semibold text-slate-700 group-hover:text-primary text-sm text-center">
                        {{ lang.t(country.nameKey) }}
                    </span>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-sm text-slate-400 border-t border-slate-200 bg-white">
        <p>Â© 2024 FaturaPro</p>
    </footer>
</div>
