<aside class="flex h-screen w-64 flex-col border-r border-slate-200 bg-white">
    <div class="flex h-16 items-center border-b border-slate-200 px-6">
        <div class="flex items-center gap-2 text-primary">
            <span class="material-symbols-outlined text-3xl">receipt_long</span>
            <span class="text-xl font-black tracking-tight">Fatura<span class="text-slate-900">Pro</span></span>
        </div>
    </div>

    <nav class="flex-1 overflow-y-auto p-4">
        <ul class="space-y-1">
            <li *ngFor="let item of menuItems">
                <a [routerLink]="item.route" routerLinkActive="bg-primary/10 text-primary"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-slate-600 transition-colors hover:bg-slate-50 hover:text-slate-900">
                    <span class="material-symbols-outlined text-[20px]">{{ item.icon }}</span>
                    {{ item.label }}
                </a>
            </li>
        </ul>
    </nav>

    <div class="border-t border-slate-200 p-4">
        <button (click)="logout()"
            class="flex w-full items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-slate-600 transition-colors hover:bg-red-50 hover:text-red-600">
            <span class="material-symbols-outlined text-[20px]">logout</span>
            Çıkış Yap
        </button>
    </div>
</aside>
