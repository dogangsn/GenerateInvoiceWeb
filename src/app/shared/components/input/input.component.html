<div class="w-full">
    <label *ngIf="label" [for]="id" class="mb-2 block text-sm font-medium text-slate-900">
        {{ label }}
    </label>
    <div class="relative">
        <span *ngIf="icon" class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
            {{ icon }}
        </span>
        <input [id]="id" [type]="type" [value]="value" [placeholder]="placeholder" [disabled]="disabled"
            (input)="onInput($event)" (blur)="onTouch()"
            class="w-full rounded-lg border border-slate-300 py-2.5 text-sm focus:border-primary focus:ring-1 focus:ring-primary disabled:bg-slate-100 disabled:text-slate-500"
            [ngClass]="{
        'pl-10': icon,
        'px-3': !icon,
        'border-red-500 focus:border-red-500 focus:ring-red-500': error
      }" />
    </div>
    <p *ngIf="error" class="mt-1 text-xs text-red-500">{{ error }}</p>
</div>
